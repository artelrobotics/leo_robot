base_local_planner: base_local_planner/TrajectoryPlannerROS
TrajectoryPlannerROS:
  global_frame_id: leo_bot/odom
  # Robot Configuration Parameters
  acc_lim_x: 0.534
  acc_lim_theta: 2.926

  max_vel_x: 0.5
  min_vel_x: 0.1

  max_vel_theta: 0.5
  min_vel_theta: -0.5
  min_in_place_vel_theta: 0.3

  holonomic_robot: false
  escape_vel: -0.1
  
  # Goal Tolerance Parameters
  yaw_goal_tolerance: 0.25 
  xy_goal_tolerance: 0.2 
  latch_xy_goal_tolerance: false

  # Forward Simulation Parameters
  sim_time: 4.0 
  sim_granularity: 0.025
  angular_sim_granularity: 0.025 
  vx_samples: 20
  vtheta_samples: 40 
  controller_frequency: 10
  

  # Trajectory scoring parameters
  meter_scoring: true         # Whether the gdist_scale and pdist_scale parameters should assume that goal_distance and path_distance are expressed in units of meters or cells. Cells are assumed by default (false).
  occdist_scale:  0.01        # The weighting for how much the controller should attempt to avoid obstacles. default 0.01
  path_distance_bias: 5.0     # The weighting for how much the controller should stay close to the path it was given . default 0.6
  goal_distance_bias: 5.0     # The weighting for how much the controller should attempt to reach its local goal, also controls speed  default 0.8

  heading_lookahead: 0.325    # How far to look ahead in meters when scoring different in-place-rotation trajectories
  heading_scoring: false      # Whether to score based on the robot's heading to the path or its distance from the path. default false
  heading_scoring_timestep: 0.8   # How far to look ahead in time in seconds along the simulated trajectory when using heading scoring (double, default: 0.8)
  dwa: true                   # Whether to use the Dynamic Window Approach (DWA)_ or whether to use Trajectory Rollout
  publish_cost_grid_pc: false

  #Oscillation Prevention Parameters
  oscillation_reset_dist: 0.05 #How far the robot must travel in meters before oscillation flags are reset (double, default: 0.05)
  escape_reset_dist: 0.01 
  escape_reset_theta: 0.01
  prune_plan: true
