### footprint
footprint: [[-1.1,-0.65],[-1.1,0.65],[1.1,0.65],[1.1,-0.65]]
footprint_padding: 0.0
clearing_rotation_allowed: true
### replanning
controller_frequency: 5.0 #10.0   # run controller at 5.0 Hz
controller_patience: 3.0    # if the controller failed, clear obstacles and retry; after 15.0 s, abort and replan
planner_frequency: 0.0     #1.0  #0.0 don't continually replan (only when controller failed)
planner_patience: 5.0        # if the first planning attempt failed, abort planning retries after 5.0 s...
max_planning_retries: 1     # need to check with -1 value , infinite retrice# ... or after 10 attempts (whichever happens first)
oscillation_timeout: 30 #30.0    # abort controller and trigger recovery behaviors after 30.0 s
oscillation_distance: 0.5
### recovery behaviors
recovery_behavior_enabled: true
recovery_behaviors: [{name: conserecrvative_reset, type: clear_costmap_recovery/ClearCostmapRecovery}, {name: aggressive_reset, type: clear_costmap_recovery/ClearCostmapRecovery}]
conservative_reset:
  reset_distance: 5.0 #3.0        # clear obstacles farther away than 3.0 m
  invert_area_to_clear: true
  force_updating: true


aggressive_reset:
  reset_distance: 4.0