    observation_persistence: 0.0, 
    min_obstacle_height: -2.0, 
    max_obstacle_height: 2.0, 
    obstacle_range: 5.0,
    raytrace_range: 6.5,
    inf_is_valid: true,
    track_unknown_space: false}
  f_scan_marking:
    {sensor_frame: leo_bot/front_lidar, 
    data_type: LaserScan, 
    topic: /leo_bot/front_lidar/scan_filtered, 
    marking: true, 
    clearing: false, 
    expected_update_rate: 0.0, 
    observation_persistence: 0.0, 
    min_obstacle_height: -2.0, 
    max_obstacle_height: 2.0, 
    obstacle_range: 5.0,
    raytrace_range: 6.5,
    inf_is_valid: true,
    track_unknown_space: false}
  f_scan_clearing:
    {sensor_frame: leo_bot/front_lidar, 
    data_type: LaserScan, 
    topic: /leo_bot/front_lidar/scan_filtered, 
    marking: false, 
    clearing: true, 
    expected_update_rate: 0.0, 
    observation_persistence: 0.0, 
    min_obstacle_height: -2.0, 
    max_obstacle_height: 2.0,
    obstacle_range: 5.0,
    raytrace_range: 6.5, 
    inf_is_valid: true,
    track_unknown_space: false}

